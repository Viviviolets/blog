<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #E6E6FA; /* Light pale violet background */
            font-family: Palatino, Garamond;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 3.0em; /* Bigger font for the heading */
            color: #9400D3;
        }
        p {
            font-size: 1.2em; /* Increase the font size for normal text */
        }
        .bold {
            font-weight: bold;
            font-size: 2.0em;
        }
        .italic {
            font-style: italic;
            font-size: 1.2em;
        }
        .subbold {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
</html>
